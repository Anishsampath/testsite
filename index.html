<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <h1>Roll the Dice!</h1>

        <div id="guess-section">
            <p>What's your guess?</p>
            <div class="guess-buttons">
                <button id="guessLess7" class="guess-btn" data-guess="<7">&lt; 7</button>
                <button id="guess7" class="guess-btn" data-guess="7">7</button>
                <button id="guessMore7" class="guess-btn" data-guess=">7">&gt; 7</button>
            </div>
        </div>

        <div class="cubes-wrapper">
            <div class="cube-container">
                <div class="cube" data-cube-id="1">
                    <div class="face front face-1">
                        <span class="dot center"></span>
                    </div>
                    <div class="face back face-6">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot middle-left"></span>
                        <span class="dot middle-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face right face-3">
                        <span class="dot top-left"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face left face-4">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face top face-5">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face bottom face-2">
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                    </div>
                </div>
            </div>

            <div class="cube-container">
                <div class="cube" data-cube-id="2">
                    <div class="face front face-1">
                        <span class="dot center"></span>
                    </div>
                    <div class="face back face-6">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot middle-left"></span>
                        <span class="dot middle-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face right face-3">
                        <span class="dot top-left"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face left face-4">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face top face-5">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face bottom face-2">
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                    </div>
                </div>
            </div>
        </div>

        <button id="shuffleButton" disabled>Shuffle Dice</button>

        <div id="result-section">
            <p id="dice-total-display">Total: --</p>
            <p id="message-area"></p>
            <button id="playAgainButton" class="hidden">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
