<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Fidget Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <h1>Roll the Dice!</h1>
        <div class="cubes-wrapper">
            <!-- Dice 1 -->
            <div class="cube-container">
                <div class="cube">
                    <div class="face front face-1">
                        <span class="dot center"></span>
                    </div>
                    <div class="face back face-6">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot middle-left"></span>
                        <span class="dot middle-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face right face-3">
                        <span class="dot top-left"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face left face-4">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face top face-5">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face bottom face-2">
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                    </div>
                </div>
            </div>

            <!-- Dice 2 -->
            <div class="cube-container">
                <div class="cube">
                    <div class="face front face-1">
                        <span class="dot center"></span>
                    </div>
                    <div class="face back face-6">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot middle-left"></span>
                        <span class="dot middle-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face right face-3">
                        <span class="dot top-left"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face left face-4">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face top face-5">
                        <span class="dot top-left"></span>
                        <span class="dot top-right"></span>
                        <span class="dot center"></span>
                        <span class="dot bottom-left"></span>
                        <span class="dot bottom-right"></span>
                    </div>
                    <div class="face bottom face-2">
                        <span class="dot top-right"></span>
                        <span class="dot bottom-left"></span>
                    </div>
                </div>
            </div>
        </div>
        <button id="shuffleButton">Shuffle Dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
