<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Fidget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">A</div>
            <div class="face back">N</div>
            <div class="face right">I</div>
            <div class="face left">S</div>
            <div class="face top">H</div>
            <div class="face bottom">R</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
